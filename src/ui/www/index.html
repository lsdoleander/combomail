<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<link href="index.css" type="text/css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
	<script src="index.js" type="text/javascript"></script>
</head>
<body>
	<div class="h-100 d-flex flex-column">
		<nav class="navbar navbar-expand bg-body-tertiary">
		  <form id="search" class="container-fluid">
		  	<a class="navbar-brand">ComboMail</a>
		  	<div class="d-flex">			
		    	<div class="p-2">
		    	 	<div class="progress d-none" role="progressbar" style="height: 1.5rem; width: 10rem;">
						<div class="progress-bar" style="width: 0%">0%</div>
					</div>
				</div>
			    <input id="term" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 20rem;" />
			    <button class="btn btn-outline-success" type="submit">Search</button>
			</div>
		  </form>
		</nav>

		<div class="container-fluid flex-grow-1">
			<div class="row h-100">
				<div id="hitlist" class="col-sm-6 h-100 overflow-auto">
				</div>

				<div class="col-sm-6 h-100">
					<div class="row h-100">
						<div id="mail h-50 overflow-auto"></div>
						<div id="body h-50 overflow-auto"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<template id="template-library">
	   <div class="list-group-item list-group-item-action">
	  	<div class="col-sm-2 to"></div>
	  	<div class="col-sm-2 from"></div>
	  	<div class="col-sm-2 date"></div>
	  	<div class="col-sm-6">
	  		<span class="subject"></span>
	  		<span class="badge bg-info hitcounter float-end"></span>
	  	</div>
	  </div>
	</template>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
